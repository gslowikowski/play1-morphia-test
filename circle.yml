machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk6

dependencies:
  override:
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mvn test-compile -Pautodeps,play13 --fail-never --update-snapshots --settings .travis.settings.xml -e
  cache_directories:
    - ~/.embedmongo

test:
  override: 
    - mvn verify -Pautodeps,play13,embedmongo --settings .travis.settings.xml -e
